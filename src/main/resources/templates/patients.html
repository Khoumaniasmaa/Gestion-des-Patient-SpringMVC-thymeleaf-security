<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="card-header">Liste des patients</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label> key word</label>
                <input type ="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr><th> ID</th> <th>Nom</th><th>Data</th><th>Malade</th><th>Score</th></tr>
                </thead>
                <tbody>
                <tr th:each ="p:${listPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td> <a onclick=" return confirm('etez vous sure?')" class=" btn btn-danger" th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page, status:${pages}">
                <a th:class="${status.index==currentPage?'btn btn-primay ms-1':'btn btn-outline-primary ms-1'}"
                   th:text="${status.index}"
                   th:href="@{index(page=${status.index},keyword=${keyword})}"
                ></a></li>
            </ul>
        </div>
    </div>
</div>
</body></html>
